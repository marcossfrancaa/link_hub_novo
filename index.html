<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1D4ED8" />
    <title>Link Hub Creator - Todos seus links em um só lugar</title>
    <meta name="description" content="Crie uma página personalizada para abrigar todos os links importantes que você quer compartilhar com sua audiência.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://wijvqvvmpvltgjwamytg.supabase.co">
    
    <!-- Critical CSS -->
    <style>
      /* Minimal critical CSS for fast initial render */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading states */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-size: 1.125rem;
        color: #64748b;
      }
      
      /* Animation optimizations */
      @keyframes fadeIn {
        0% { opacity: 0 }
        100% { opacity: 1 }
      }
      
      @keyframes slideUp {
        0% { opacity: 0; transform: translateY(20px) }
        100% { opacity: 1; transform: translateY(0) }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      .animate-slide-up {
        animation: slideUp 0.3s ease-out forwards;
      }
    </style>
    
    <!-- Resource Hints -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://wijvqvvmpvltgjwamytg.supabase.co">
  </head>
  <body>
    <div id="root">
      <!-- Loading skeleton for better perceived performance -->
      <div class="loading">
        <div style="text-align: center; padding: 2rem;">
          <div style="width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
          <p>Carregando...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Font optimization -->
    <script>
      // Font optimization to prevent FOIT
      if ('fonts' in document) {
        document.fonts.load('400 16px Inter').then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      }
    </script>
  </body>
</html>
